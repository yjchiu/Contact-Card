<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Card</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script>
            $(document).ready(function(){
                var count = 0;
                $(document).on('click','.btn',function(){
                    $('#main_content').append('<div class="info"><h1>'+ $('#first_name').val() +' '+ $('#last_name').val()+ '</h1><p>' + "Click for description!" + '</p><p class="description">' + $('#textarea').val() + '<p>');
                    $("#first_name").val("");
				    $("#last_name").val("");
				    $("#textarea").val("");
                    return false;
                });

                $(document).on('click','.info',function(){
                    $(this).children().toggle();

                });

            });
        </script>
    </head>
    <body>
        <div id="wrapper">
            <form>    
                <label>First Name: <input id="first_name" type="text" name="first_name" value="First Name"></label>
                <label>Last Name: <input id="last_name" type="text" name="last_name" value="Last Name"></label>
                <h2>Description: </h2>
                <textarea id="textarea" name="description" rows="6" cols="40">Enter description:</textarea>
                <!--<input id="button" type="submit" value="Submit">-->
                <button class="btn">Add User</button>
            </form>
            <div id="main_content">

            </div>
        </div>
    </body>
</html>
